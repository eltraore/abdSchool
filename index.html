<!DOCTYPE html>
<html lang="fr" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="ABD School - Auto-école en ligne accessible et performante">
    <title>ABD School - Auto-École en ligne</title>
    <link rel="stylesheet" href="css/style.css" media="all">
    <script src="js/modernizr-webp.js"></script>
</head>

<body>
    <header class="header">
        <h1>ABD School<br>Auto-École en ligne</h1>
    </header>

    <main class="main-content">
        <section class="services">
            <h2>Nos Formations</h2>
            <div class="cards">
                <article class="card">
                    <img src="images/permis-b.webp" alt="Formation Permis B" 
                         loading="lazy" width="400" height="300" 
                         decoding="async" class="card-image">
                    <div class="card-content">
                        <h3>Permis B</h3>
                        <p>Formation complète pour la conduite automobile</p>
                    </div>
                </article>
                <article class="card">
                    <img src="images/permis-a.webp" alt="Formation Permis A" 
                         loading="lazy" width="400" height="300" 
                         decoding="async" class="card-image">
                    <div class="card-content">
                        <h3>Permis A</h3>
                        <p>Formation pour la conduite de moto</p>
                    </div>
                </article>
                <article class="card">
                    <img src="images/code-route.webp" alt="Formation Code de la route" 
                         loading="lazy" width="400" height="300" 
                         decoding="async" class="card-image">
                    <div class="card-content">
                        <h3>Code de la route</h3>
                        <p>Préparation à l'examen du code</p>
                    </div>
                </article>
            </div>
        </section>

        <section class="contact">
            <h2>Contact</h2>
            <p>
                <a href="mailto:contact@abd-school.fr" class="contact-link">
                    contact@abd-school.fr
                </a><br>
                <span class="phone">01 23 45 67 89</span>
            </p>
        </section>
    </main>

    <footer class="footer">
        <p>© <span id="current-year">2025</span> ABD School</p>
    </footer>

    <script>
        // maj dynamique de l'année
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Fallback WebP
        if (!Modernizr.webp) {
            document.querySelectorAll('.card-image').forEach(function(img) {
                img.src = img.src.replace('.webp', '.jpg');
            });
        }
    </script>
</body>
</html>
